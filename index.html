    Description: Simple JavaScript webApp of rock-paper-scissors that
                 a player can play against AI.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <!-- This div contains the entire game platform -->
        <div class="gameIntro">
            <!-- The Game introduction's Text-->
            <h1> Rock Paper Scissors</h1>
            <p>Can you beat this simple AI?</p>
        </div>
        <div class="scoreBoard">
            <!-- Scoreboard to track scores of user and AI-->
            <div class="user">
                <!-- User score details-->
                <p>Player 1</p>
                <div class="userScore">
                    <p>Score</p>
                    <div id="playerScore">0</div>
                </div>
            </div>
            <div class="AI">
                <!-- AI score details-->
                <p>Computer</p>
                <div class="aiScore">
                    <p>Score</p>
                    <div id="compScore">0</div>
                </div>
            </div>
        </div>
        <div class="options">
            <!-- Contains options user has when playing the game-->
            <span> <img id="rock" src = "images/rock.png" width="50"></span>
            <span id="secondSpan"> <img id="paper" src = "images/paper.png" width="50"></span>
            <span> <img id="scissors" src = "images/scissors.png" width="50"></span>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>

</html>
